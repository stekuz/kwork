<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas{
                width:100%;
                left:0%;
                right:0%;
            }
        </style>
        <meta charset="utf-8">
    </head>
    <body>
        <a></a>
        <canvas></canvas>
        <button ontouchstart="redo(-1)"><<<</button>
        <button ontouchstart="redo(1)">>>></button>
        <script>
const
    d=200,
    game={
        p:[//фигуры
            [//красные 0
                [0,0],//король   0
                [200,0],//ферзь  1
                [400,0],//слон   2
                [600,0],//конь   3
                [800,0],//ладья  4
                [1000,0]//пешка  5
            ],
            [//зелёные 1
                [0,200],//[x,y]
                [200,200],
                [400,200],
                [600,200],
                [800,200],
                [1000,200]
            ],
            [//синие 2
                [0,400],
                [200,400],
                [400,400],
                [600,400],
                [800,400],
                [1000,400]
            ],
            [//жёлтые 3
                [0,600],
                [200,600],
                [400,600],
                [600,600],
                [800,600],
                [1000,600]
            ]
        ],
        ps:0,//размер фигуры
        bs:0,//размер доски
        s:0,//масштаб
        f:[],//фокус[x,y,x,y]
        m:0,//ход
        st:[],//состояние позиции[coords,coords,...]
        cs:0,//выбраное состояние
    },
    width=window.screen.availWidth,
    height=window.screen.availHeight,
    canvas=document.getElementsByTagName('canvas')[0],
    board=new Image(),
    pieces=new Image(),
    focused=new Image(),
    ctx=canvas.getContext('2d');
if(width>height)game.s=height/2800;
else game.s=width/2800;
game.ps=game.s*200;
game.bs=game.s*2800;
board.src='file:///sdcard/downloads/board.png';
pieces.src='file:///sdcard/downloads/pieces.png';
focused.src='file:///sdcard/downloads/focus.png';
canvas.width=width;
canvas.height=height;
document.getElementsByTagName('a')[0].innerHTML=game.s;

canvas.addEventListener('touchstart',Focus,false);

function redo(d){
    if(game.cs+d>game.st.length-1||game.cs+d<0)return;
    game.cs+=d;
    game.m+=d;
    if(game.m>3)game.m=0;
    if(game.m<0)game.m=3;
}

function Focus(evt){
    evt.preventDefault();
    const
        e=evt.changedTouches[0],
        x=Math.floor(e.offsetX*13/game.bs),
        y=Math.floor(e.offsetY*13/game.bs),
        c=game.st[game.cs][x][y];
    if(c[2][0]===game.m)game.f=[c[0],c[1],x,y];
    else if(game.f[0]!==undefined)move(game.f[2],game.f[3],x,y);
}

function move(fx,fy,tx,ty){//от х,у, до х,у
    const
        c=game.st[game.cs],
        t=c[tx][ty][2],
        f=c[fx][fy][2];
    game.f=[];
    switch(f[1]){
        case 0://король
            if(t[1]===-1)return;
            switch(f[0]){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    break;
                case 3:
                    break;
            }
            break;
        case 1://ферзь
            if(t[1]===-1)return;
            switch(f[0]){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    break;
                case 3:
                    break;
            }
            break;
        case 2://слон
            if(t[1]===-1)return;
            switch(f[0]){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    break;
                case 3:
                    break;
            }
            break;
        case 3://конь
            if(t[1]===-1)return;
            switch(f[0]){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    break;
                case 3:
                    break;
            }
            break;
        case 4://ладья
            if(t[1]===-1)return;
            switch(f[0]){
                case 0:
                    break;
                case 1:
                    break;
                case 2:
                    break;
                case 3:
                    break;
            }
            break;
        case 5://пешка
            if(t[1]===-1)return;
            switch(f[0]){
                case 0:
                    if((ty+2!==fy||tx!==fx)&&(ty+1!==fy||tx!==fx+1&&tx!==fx-1&&tx!==fx)||ty+2===fy&&fy!==12||(ty+1===fy&&tx===fx||ty+2===fy)&&t[0]!==undefined||ty+2===fy&&c[tx][ty+1][2][0]!==undefined||(ty+1===fy&&(tx+1===fx||tx-1===fx))&&(t[0]===undefined||t[0]===f[0]))return;
                    break;
                case 1:
                    if((tx-2!==fx||ty!==fy)&&(tx-1!==fx||ty!==fy+1&&ty!==fy-1&&ty!==fy)||tx-2===fx&&fx!==1||(tx-1===fx&&ty===fy||tx-2===fx)&&t[0]!==undefined||tx-2===fx&&c[tx-1][ty][2][0]!==undefined||(tx-1===fx&&(ty+1===fy||ty-1===fy))&&(t[0]===undefined||t[0]===f[0]))return;
                    break;
                case 2:
                    if((ty-2!==fy||tx!==fx)&&(ty-1!==fy||tx!==fx+1&&tx!==fx-1&&tx!==fx)||ty-2===fy&&fy!==1||(ty-1===fy&&tx===fx||ty-2===fy)&&t[0]!==undefined||ty-2===fy&&c[tx][ty-1][2][0]!==undefined||(ty-1===fy&&(tx+1===fx||tx-1===fx))&&(t[0]===undefined||t[0]===f[0]))return;
                    break;
                case 3:
                    if((tx+2!==fx||ty!==fy)&&(tx+1!==fx||ty!==fy+1&&ty!==fy-1&&ty!==fy)||tx+2===fx&&fx!==12||(tx+1===fx&&ty===fy||tx+2===fx)&&t[0]!==undefined||tx+2===fx&&c[tx+1][ty][2][0]!==undefined||(tx+1===fx&&(ty+1===fy||ty-1===fy))&&(t[0]===undefined||t[0]===f[0]))return;
                    break;
            }
            break;
    }
    game.m++;
    if(game.m>3)game.m=0;
    game.cs++;
    const a=game.cs;
    game.st.splice(a);
    game.st[a]=[];
    for(let x=0;x<14;x++){
        game.st[a].push([]);
        for(let y=0;y<14;y++){
            game.st[a][x].push([]);
            game.st[a][x][y][2]=[];
            for(let i=0;i<2;i++){
                game.st[a][x][y][i]=game.st[a-1][x][y][i];
                if(game.st[a-1][x][y][2][0]!==undefined)game.st[a][x][y][2][i]=game.st[a-1][x][y][2][i];
            }
        }
    }
    game.st[a][tx][ty][2]=game.st[a][fx][fy][2];
    game.st[a][fx][fy][2]=[];
}

function start(){
    game.f=[];
    game.m=0;
    game.st=[];
    game.cs=0;
    game.st.push([]);
    for(let x=0;x<14;x++){
        game.st[0].push([]);
        for(let y=0;y<14;y++){
            if(!(x<3&&y<3||x>10&&y<3||x<3&&y>10||x>10&&y>10))game.st[0][x].push([x*game.ps,y*game.ps,[]]);//[x,y,фигура]   фигура[цвет,название]
            else game.st[0][x].push([[],[],[undefined,-1]]);
        }
    }
    for(let i=0;i<8;i++){
        game.st[0][i+3][12][2]=[0,5];
        game.st[0][i+3][1][2]=[2,5];
        game.st[0][1][i+3][2]=[1,5];
        game.st[0][12][i+3][2]=[3,5];
    }
    game.st[0][3][13][2]=[0,4];
    game.st[0][10][13][2]=[0,4];
    game.st[0][4][13][2]=[0,3];
    game.st[0][9][13][2]=[0,3];
    game.st[0][5][13][2]=[0,2];
    game.st[0][8][13][2]=[0,2];
    game.st[0][6][13][2]=[0,1];
    game.st[0][7][13][2]=[0,0];

    game.st[0][0][3][2]=[1,4];
    game.st[0][0][10][2]=[1,4];
    game.st[0][0][4][2]=[1,3];
    game.st[0][0][9][2]=[1,3];
    game.st[0][0][5][2]=[1,2];
    game.st[0][0][8][2]=[1,2];
    game.st[0][0][6][2]=[1,1];
    game.st[0][0][7][2]=[1,0];

    game.st[0][3][0][2]=[2,4];
    game.st[0][10][0][2]=[2,4];
    game.st[0][4][0][2]=[2,3];
    game.st[0][9][0][2]=[2,3];
    game.st[0][5][0][2]=[2,2];
    game.st[0][8][0][2]=[2,2];
    game.st[0][7][0][2]=[2,1];
    game.st[0][6][0][2]=[2,0];
    
    game.st[0][13][3][2]=[3,4];
    game.st[0][13][10][2]=[3,4];
    game.st[0][13][4][2]=[3,3];
    game.st[0][13][9][2]=[3,3];
    game.st[0][13][5][2]=[3,2];
    game.st[0][13][8][2]=[3,2];
    game.st[0][13][7][2]=[3,1];
    game.st[0][13][6][2]=[3,0];

    setInterval(draw);
}

function draw(){
    ctx.drawImage(board,0,0,game.bs,game.bs);
    if(game.f[0]!==undefined)ctx.drawImage(focused,game.f[0],game.f[1],game.ps,game.ps);
    for(x=0;x<14;x++){
        for(y=0;y<14;y++){
            const c=game.st[game.cs][x][y];
            if(c[2][0]!==undefined){
                ctx.drawImage(pieces,game.p[c[2][0]][c[2][1]][0],game.p[c[2][0]][c[2][1]][1],d,d,c[0],c[1],game.ps,game.ps);
            }
        }
    }
}

start();
        </script>
    </body>
</html>
